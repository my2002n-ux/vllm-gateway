<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本地大模型测试前端</title>
  <style>
    :root {
      --bg: #eef1f5;
      --panel: #ffffff;
      --accent: #3b82f6;
      --border: #d4dae3;
      --assistant: #ecf4ff;
      --user: #dfe7ef;
      --system: #ffe9d6;
      --thought-bg: #f6f2d6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #1f2937;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: #111827;
      color: #fff;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .workspace {
      flex: 1;
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      overflow: hidden;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
    }

    .debug-panel {
      flex: 0 0 35%;
      min-width: 320px;
      overflow-y: auto;
      gap: 16px;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4b5563;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      background: #f9fafb;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
    }

    .inline-inputs .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .file-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .preview {
      max-width: 160px;
      max-height: 120px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      display: none;
    }

    .send-btn {
      margin-top: 8px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-panel-header {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      line-height: 1.6;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      white-space: pre-wrap;
    }

    .bubble.user {
      background: var(--user);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bubble.assistant {
      background: var(--assistant);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .bubble.system {
      background: var(--system);
      align-self: center;
      font-style: italic;
    }

    .assistant-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .thought-block {
      background: var(--thought-bg);
      border-left: 4px solid #eab308;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      color: #4b5563;
      min-width: 60%;
    }

    .thought-block .tag {
      font-size: 11px;
      font-weight: 600;
      color: #b45309;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      display: inline-block;
    }

    .status-bar {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #f1f5f9;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      border: 1px dashed var(--border);
    }
  </style>
</head>
<body>
  <header>本地大模型测试前端</header>
  <div class="workspace">
    <section class="panel debug-panel">
      <div class="section-title">调试区</div>
      <div class="form-group">
        <label for="backend-input">后端地址</label>
        <input id="backend-input" type="text" value="http://10.10.10.61:8000" />
      </div>
      <div class="form-group">
        <label for="model-select">模型名称</label>
        <select id="model-select"></select>
      </div>
      <div class="form-group">
        <label for="system-input">System 提示词</label>
        <textarea id="system-input" placeholder="可选，给模型的系统角色说明"></textarea>
      </div>
      <div class="inline-inputs">
        <div class="form-group">
          <label for="temperature-input">temperature</label>
          <input id="temperature-input" type="number" step="0.1" min="0" max="2" value="0.7" />
        </div>
        <div class="form-group">
          <label for="max-tokens-input">max_tokens</label>
          <input id="max-tokens-input" type="number" min="1" placeholder="可选" />
        </div>
      </div>
      <div class="form-group">
        <label>
          <input id="thinking-toggle" type="checkbox" /> 开启思考模式
        </label>
      </div>
      <div class="form-group">
        <label for="prompt-input">用户提示词</label>
        <textarea id="prompt-input" placeholder="请输入您的提示词..."></textarea>
      </div>
      <div class="file-row">
        <label for="image-input">上传图片（可选）</label>
        <input id="image-input" type="file" accept="image/*" />
        <img id="image-preview" class="preview" alt="预览" />
      </div>
      <button id="send-btn" class="send-btn">发送</button>
    </section>

    <section class="panel chat-panel">
      <div class="chat-panel-header">内容区</div>
      <div id="chat-area" class="chat-area"></div>
      <div class="status-bar">
        <span id="status-time">耗时：- ms</span>
        <span id="status-result">等待请求...</span>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
