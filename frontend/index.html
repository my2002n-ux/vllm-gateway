<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本地大模型测试前端</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #1e1e1e;
      color: #fff;
    }

    .toolbar input {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      flex: 1;
    }

    .toolbar label {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }

    .main {
      flex: 1;
      display: flex;
      gap: 16px;
      padding: 16px;
    }

    .panel {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      resize: vertical;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
    }

    .preview {
      max-width: 100%;
      max-height: 120px;
      object-fit: contain;
      border: 1px dashed #ccc;
      padding: 4px;
      display: none;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 4px;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message.user {
      background: #e0e0e0;
      align-self: flex-start;
    }

    .message.assistant {
      background: #d6ecff;
      align-self: flex-end;
    }

    .message.system {
      background: #ffe5d4;
      align-self: center;
      font-style: italic;
    }

    .status-bar {
      padding: 8px 16px;
      background: #fff;
      border-top: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <strong>本地大模型测试前端</strong>
    <label>
      后端地址：
      <input id="backend-input" type="text" value="http://10.10.10.61:8000" />
    </label>
    <label>
      模型名称：
      <input id="model-input" type="text" value="qwen3:30b" />
    </label>
  </div>

  <div class="main">
    <div class="panel left-panel">
      <textarea id="prompt-input" placeholder="请输入您的提示词..."></textarea>
      <input id="image-input" type="file" accept="image/*" />
      <img id="image-preview" class="preview" alt="预览" />
      <button id="send-btn">发送</button>
    </div>
    <div class="panel right-panel">
      <div id="chat-area" class="chat-area"></div>
    </div>
  </div>

  <div class="status-bar">
    <span id="status-time">耗时：- ms</span>
    <span id="status-result">等待请求...</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
